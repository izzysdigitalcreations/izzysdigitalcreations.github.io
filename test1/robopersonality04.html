<title>RoboPersonality04</title>
<svg width="160" height="160" viewBox="0 0 160 160">
<defs>
<path id="up_up" d="M 67 32 h 26 v 26 h -6 v 10 h 23 v -20 h 18 v 40 h -28

<use class="armposition" href="#up_down" fill="#ccc" stroke="#777"/>
<circle cx="80" cy="80" r="76" fill="transparent" stroke="purple"/>
</svg>
<script>
//viewBox="-30 -30 130 130" r="80" r="78" r="74"
let i = 0;
function roboposition(arm1up, arm2up) {
  document.querySelector('.armposition').setAttribute("href", `#${arm1up ?
'up' : 'down'}_${arm2up ? 'up' : 'down'}`);
}
setInterval(() => {
  i += 1;
  roboposition(i%2===0, i%2===1);
  //document.querySelector('.armposition').setAttribute("href", ({"0":
"#up_down", "1": "#down_up"})[i%2]);
}, 1000);
</script>
